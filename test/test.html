<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../jquery.dirt_inspector.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="js/gmap3.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function(){
          $(".dirty").dirtInspector();
          $("#map_canvas").gmap3(
            { 
              action:'init',
              options:{
                center:[46.578498,2.457275],
                zoom: 5
              }
            },
            { 
              action: 'addMarker',
              latLng:[$('#map_canvas').data("lat"), $('#map_canvas').data("lng")],
              marker: {
                options: {
                  draggable: true
                },
                events: {
                  dragend: function(marker){
                    $('#map_canvas').data("lng", marker.getPosition().lng());
                    $('#map_canvas').data("lat", marker.getPosition().lat());

                    // Just change the div when drag ends. 
                    $( this ).change();
                  }
                }
              }
            }
          );
      });
    </script>

    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <!--[if l")IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <link href="/assets/ie/ie.css?body=1" media="screen" rel="stylesheet" type="text/css" />
    <![endif]-->

    <title>Dirt Inspector - Test</title>
  </head>
  <body>
    <h2> Dirt Inspector Test </h2>
    <a href="http://www.google.com">Link to google</a>

    <form class="dirty">
      <div>
        <label for="Dropdown">Dropdown</label>
        <select>
          <option value="">default</option>
          <option value="event">Event</option>
          <option value="food">Food</option>
          <option value="information">Information</option>
          <option value="lodging">Lodging</option>
          <option value="museum" selected="selected">Museum</option>
          <option value="restroom">Restroom</option>
          <option value="scenic drive">Scenic Drive</option>
          <option value="trail">Trail</option>
          <option value="transit hub">Transit Hub</option>
        </select>
      </div>
      <div>
        <label>Text Field</label>
        <input type="text" />
      </div>
      <div>
        <label>Text Area</label><br />
        <textarea class="text optional" cols="40" id="stop_fee_description" name="stop[fee_description]" rows="4"></textarea>
      </div>
      <label>Update Map Marker by dragging</label><br />
      <div id="map_canvas" style="width:400px; height:400px" data-lat="46.578498" data-lng="2.457275"></div>
      <input name="commit" type="submit" value="Save Changes" />
    </form>
  </body>
</html>
